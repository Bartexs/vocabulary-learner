<div class="container" *ngIf="!isLoading">
    <div>
        <div>
            <p>{{folder.name}}</p>
        </div>
        <div *ngIf="isLoading">
            <mat-spinner></mat-spinner>
        </div>
        <div *ngIf="!isLoading">
            <div *ngIf="lessons.length === 0">
                <p>Lessons list is empty</p>
            </div>
            <div *ngIf="lessons.length > 0">
                <div *ngFor="let lesson of lessons">
                    <p>{{lesson.name}}<button [routerLink]="['/lesson-details', lesson.id]">Edit</button></p>
                </div>
            </div>
            <div>
                <a [routerLink]="['/lesson-creator', folder.id]"> 
                    <mat-icon class="folder-icon add-icon" aria-hidden="false" aria-label="Add new folder icon" fontIcon="add_circle"></mat-icon>
                </a>
            </div>
        </div>
    </div>
</div>
