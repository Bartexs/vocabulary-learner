<p>writing-flashcard works!</p>
<div>
    <p>{{this.flashcard.frontSide}}</p>
    <div>
        <input [(ngModel)]="userInput" (keydown)="checkFlashcard($event)">
        <p>s + {{this.userInput}}</p>
    </div>
    <div *ngIf="this.isFinished">
        <p *ngIf="this.isCorrect">Correct!</p>
        <p *ngIf="!this.isCorrect">Wrong!</p>
        <input (keydown)="this.emitAnswerStatus()">Press any key to continue>
    </div>
</div>
<p>{{this.flashcard.backSide}}</p>
