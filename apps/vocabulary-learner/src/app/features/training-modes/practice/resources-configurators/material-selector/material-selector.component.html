<section class="lesson-selection">
  <p>Select Lessons:</p>
  <div class="checkbox-group inner-list">
    <mat-checkbox *ngFor="let lesson of lessonsAvailable" (change)="toggleSelection(lesson.id, $event.checked)" class="folder-item">
      <span class="custom-label">{{lesson.name}}</span>
    </mat-checkbox>
  </div>
</section>
