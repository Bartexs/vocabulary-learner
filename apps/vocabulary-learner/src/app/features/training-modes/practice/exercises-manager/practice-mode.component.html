<div class="container">
    <!-- NgIf as temporary fix move this functionality to each exercise component -->
    <div class="row spaced-out" *ngIf="currentExercise.name !== 'ConnectFlashcardSides'">
        <div>
             <span>Exercise {{currentExerciseIndex + 1}} - <strong>{{currentExercise.name}}</strong></span>
        </div>
        <div>
            <span><strong>{{currentFlashcardIndex}}/{{flashcardListSize}}</strong> - Answers</span>
        </div>  
    </div>
    <div class="row">
        <ng-container #dynamicHost></ng-container>
    </div>
    <!-- Progress Bar -->
    <!-- <div>
        <div class="meter">
            <span style="width: 25%"></span>
        </div>
    </div> -->
    <div class="row flex-row">
        <button (click)="nextExercise()">Skip Exercise</button>
    </div>
</div>
