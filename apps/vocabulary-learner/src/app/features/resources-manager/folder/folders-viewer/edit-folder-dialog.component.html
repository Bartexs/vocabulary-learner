<h2 mat-dialog-title>Edit folder <strong>{{data.folder.name}}</strong> </h2>
<mat-dialog-content>
  <p>Change folder's name:</p>
  <mat-form-field>
    <mat-label>Folder name</mat-label>
    <input matInput [(ngModel)]="folderName"/>
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onNoClick()">No Thanks</button>
  <button mat-button (click)="saveChanges(folderName)" [disabled]="this.data.folder.name === folderName">Save</button>
</mat-dialog-actions>
